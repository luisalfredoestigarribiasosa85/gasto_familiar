<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aplicación de Gastos Familiares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Aplicación de Gastos Familiares</h1>
        <form id="gastoForm">
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción del gasto</label>
                <input type="text" class="form-control" id="descripcion" required>
            </div>
            <div class="mb-3">
                <label for="monto" class="form-label">Monto del gasto</label>
                <input type="number" class="form-control" id="monto" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Gasto</button>
        </form>
        <div class="mt-4">
            <h3>Lista de Gastos</h3>
            <ul id="listaGastos" class="list-group"></ul>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="frontend/scripts/app.js"></script>
</body>
</html>
